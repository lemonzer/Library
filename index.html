  <p>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" name="book_pages"></textarea>
  </p>
  <label for="options">Choose an option:</label>
<select id="options" name="options">
  <option value="read">Read</option>
  <option value="unread">Unread</option>
</select>
<p class="button">
  <button type="button" onclick="addBookToLibrary()">Save book info</button>
</p>

<div id="result"></div>
    
    <script>
      
const myLibrary = [];      

function Book(title, author, pages, option, id) {
  
  if (!new.target) {
    throw Error("You must use the 'new' operator to call the constructor");
  }
  this.title = title;
  this.author = author;
  this.pages = pages;
  this.option = option;
  this.id = id;
  };


    
  function addBookToLibrary () {

      const input1 = document.getElementById('title').value;
      const input2 = document.getElementById('author').value;
      const input3 = document.getElementById('pages').value;
      const input4 = document.getElementById('options').value;
      const input5 = crypto.randomUUID()
      
      if (input1 !== "" && input2 !== "" && input3 !== "") {
      myLibrary.push({title: input1, author: input2, pages: input3, option: input4, id: input5});
      }

      const resultDiv = document.getElementById("result");
    
    // Clear previous content if any (optional, useful if clicking multiple times)
    resultDiv.innerHTML = ''; 

    
    // Iterate through the array and create HTML elements for each item
    myLibrary.forEach(element => {
        const itemDiv = document.createElement("div"); // Create a new div for each item
        itemDiv.innerHTML = `Title: ${element.title}, Author: ${element.author}, Pages: ${element.pages}, Option: ${element.option}`;
        // itemDiv.textContent = element; // Set the text content
        resultDiv.appendChild(itemDiv); // Append the new div to the result container
    });

  }
